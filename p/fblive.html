<p>การถ่ายทอดสดผ่านเฟสบุ๊คจะเป็นวิธีการถ่ายทอดผ่านโปรแกรม <a href="https://obsproject.com/">OBS</a> โดยท่านสามารถอ่านวิธีการใช้งานโดยรวมได้ <a href="/2015/04/fblive-with-pureapp.html">ที่นี่</a></p>
<a id="liveButton" class="btn waves-effect waves-light">ถ่ายทอดสดผ่านเฟสบุ๊ค</a>
<script>
document.getElementById('liveButton').onclick = function() {
  FB.ui({
    display: 'popup',
    method: 'live_broadcast',
    phase: 'create',
}, function(response) {
    if (!response.id) {
      return;
    }
    alert('stream url:' + response.secure_stream_url);
    FB.ui({
      display: 'popup',
      method: 'live_broadcast',
      phase: 'publish',
      broadcast_data: response,
    }, function(response) {
    //alert("video status: \n" + response.status);
    });
  });
};
</script>
