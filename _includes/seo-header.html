{% if page.thumbnail %}{% assign selfHostThumbnail = page.thumbnail | split:"://" | size %}{% endif %}
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
<link rel='author' href='https://plus.google.com/113820425408268226106' />
<link rel='publisher' href='https://plus.google.com/113820425408268226106' />
<link rel="canonical" href="{{ page.url | replace:'/index.html','/' | prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:locale" content="th_TH" />
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:url" content="{{ page.url | replace:'/index.html','/' | prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:site_name" content="pureapp.in.th" />
{% if page.excerpt != null %}
<meta property="og:type" content="article" />
<meta property="article:publisher" content="https://www.facebook.com/appmadebypure" />
<meta property="article:author" content="https://www.facebook.com/pureexe" />
<meta property="article:published_time" content="{{page.date}}" />
<meta property="article:modified_time" content="{% if page.modified_time %}{{page.modified_time}}{% else %}{{site.time}}{% endif %}" />
{% else %}
<meta property="og:type" content="website" />
{% endif %}
{% for tag in page.tags %}<meta property="article:tag" content="{{tag}}" />{% endfor %}
{% for category in page.categories%}<meta property="article:section" content="{{category}}" />{% endfor %}
<meta property="og:updated_time" content="{{site.time}}" />
<meta property="fb:admins" content="100000131794195" />
<meta property='fb:app_id' content='351070565012663'/>
<meta property="og:image" content="{% if page.thumbnail %}{% if selfHostThumbnail == 1 %}{{ page.thumbnail | prepend: site.baseurl | prepend: site.url}}{% else %}{{page.thumbnail}}{% endif %}{% else %}{{" /assets/images/pureapp-logo-200.png " | prepend: site.baseurl | prepend: site.url }}{% endif %}" />
<meta name="twitter:card" content="summary"/>
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
<meta name="twitter:site" content="@PakkaponPH"/>
<meta name="twitter:domain" content="pureapp.in.th"/>
<meta name="twitter:image" content="{% if page.thumbnail %}{% if selfHostThumbnail == 1 %}{{ page.thumbnail | prepend: site.baseurl | prepend: site.url}}{% else %}{{page.thumbnail}}{% endif %}{% else %}{{" /assets/images/pureapp-logo-200.png " | prepend: site.baseurl | prepend: site.url }}{% endif %}"/>
<meta name="twitter:creator" content="@PakkaponPH"/>
<script type="application/ld+json">
{
  "@context" : "http://schema.org",
  "@type" : "Person",
  "name" : "ภัคพล พงษ์ทวี",
  "url" : "https://www.pureapp.in.th",
  "url": "https://scontent-sin1-1.xx.fbcdn.net/hphotos-xaf1/v/t1.0-9/11986932_1138648829482833_7104928668010807124_n.jpg?oh=fe6ae3d18c6af146c3d0e3a49e2ed388&oe=569DEDFD",
  "sameAs" : [
    "https://www.facebook.com/pureexe",
    "https://instagram.com/pureexe",
    "https://www.linkedin.com/in/pureexe",
    "https://www.github.com/pureexe",
    "https://plus.google.com/+pakkaponphongtawee",
    "https://twitter.com/PakkaponPH"
  ]
}
</script>
